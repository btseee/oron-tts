version: '3.8'

services:
  oron-tts:
    build:
      context: .
      dockerfile: Dockerfile
    image: oron-tts:latest
    container_name: oron-tts
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/workspace/.cache/huggingface
    
    volumes:
      - ./ckpts:/workspace/oron-tts/ckpts
      - ./logs:/workspace/oron-tts/logs
      - ./data:/workspace/oron-tts/data
      - huggingface-cache:/workspace/.cache/huggingface
    
    working_dir: /workspace/oron-tts
    
    stdin_open: true
    tty: true
    
    command: /bin/bash

volumes:
  huggingface-cache:
