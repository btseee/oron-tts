[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oron-tts"
version = "0.1.0"
description = "F5-TTS for Mongolian Khalkha Dialect"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.11"
authors = [{ name = "OronTTS Team" }]
keywords = ["tts", "mongolian", "flow-matching", "f5-tts"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies - minimal for training/inference
# F5-TTS is installed separately from submodule
dependencies = [
    "huggingface-hub>=0.24.0",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
]

[project.optional-dependencies]
# Local development - data cleaning, preprocessing
local = [
    "deepfilternet>=0.5.6",
    "phonemizer>=3.3.0",
    "librosa>=0.10.2",
    "soundfile>=0.12.1",
    "datasets>=2.20.0,<4.0",  # datasets 4.x requires torchcodec which needs FFmpeg 5+
]
# Development tools
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
]

[project.scripts]
oron-train = "scripts.training.train:main"
oron-infer = "scripts.inference.infer:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "scripts*", "configs*"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
