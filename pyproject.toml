[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orontts"
version = "0.1.0"
description = "Mongolian Cyrillic (Khalkha) VITS2 Text-to-Speech System"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "OronTTS Contributors" }]
keywords = ["tts", "mongolian", "vits2", "speech-synthesis", "deep-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "torch>=2.4.0",
    "torchaudio>=2.4.0",
    "lightning>=2.4.0",
    "librosa>=0.10.2",
    "numpy>=1.22.0",
    "scipy>=1.10.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.5.0",
    "huggingface-hub>=0.25.0",
    "datasets>=3.0.0",
    "soundfile>=0.12.1",
    "einops>=0.8.0",
    "phonemizer>=3.3.0",
    "tqdm>=4.66.0",
    "rich>=13.8.0",
]

[project.optional-dependencies]
cleaning = [
    "deepfilternet>=0.5.6",
]
dev = [
    "ruff>=0.6.0",
    "pytest>=8.3.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.11.0",
    "pre-commit>=3.8.0",
]

[project.scripts]
orontts-train = "orontts.scripts.train:main"
orontts-infer = "orontts.scripts.infer:main"
orontts-prepare = "orontts.scripts.prepare_data:main"

[project.urls]
Homepage = "https://github.com/orontts/oron-tts"
Documentation = "https://github.com/orontts/oron-tts#readme"
Repository = "https://github.com/orontts/oron-tts"

[tool.hatch.build.targets.wheel]
packages = ["orontts"]

[tool.hatch.build.targets.sdist]
include = ["orontts", "configs", "scripts"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "PTH",  # flake8-use-pathlib
    "RUF",  # ruff-specific
]
ignore = ["E501", "B008", "B905"]

[tool.ruff.lint.isort]
known-first-party = ["orontts"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchaudio.*",
    "librosa.*",
    "scipy.*",
    "deepfilternet.*",
    "monotonic_align.*",
    "phonemizer.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=orontts --cov-report=term-missing"
